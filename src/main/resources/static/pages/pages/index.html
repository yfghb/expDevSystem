<!DOCTYPE html>

    <meta charset="UTF-8">

            <el-dropdown >

                    <el-dropdown-item command="c">设备分类</el-dropdown-item>
<!--                </el-dropdown-menu>-->
            </el-dropdown>

        </el-aside>
        <el-main>

                <el-table

                        style="width: 100%">

                    <el-table-column

                    <el-table-column

                    <el-table-column

                    <el-table-column

                            width="100">
                    </el-table-column>

                    <el-table-column
                            prop="create_time"

                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="broken_time"
                            label="报废时间"

                    </el-table-column>

                </el-table>

            <el-pagination
                    layout="prev, pager, next"
                    :total="100">
